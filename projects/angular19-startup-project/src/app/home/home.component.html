<div class="row mx-0 bg-black">
  <div class="col-12 px-0 text-center">
    <div class="p-4">
      <i class="fa-brands fa-angular angular-icon"></i>
    </div>
    <div class="p-3">
      <h1 class="text-light">
        Coding from A to Z
      </h1>
    </div>
    <h3 class="text-light">
      Stay Updated with the Angular Ecosystem
    </h3>
  </div>
  <div class="col-12 p-4 text-warning text-center">
    <h2>Upcoming Courses!</h2>
  </div>
  @for (course of newcoursesList; track course.id) {
  <div class="col-2">
    <div class="course text-light p-3 m-3 text-center rounded d-flex align-items-center
              justify-content-center" [class.visited]="course.id === +id">
      <div class="d-flex flex-column">
        <div><i [class]="course.icon"></i></div>
        <div>{{course.name}}</div>
      </div>
    </div>
  </div>
  }
</div>
