<div class="p-2 text-light d-flex flex-column channel-name">
  <div class="d-flex justify-content-between">
    <div class="text-warning">Coding from A to Z</div>
    <div class="text-warning">{{data.courseName}}</div>
  </div>
  <hr class="my-2">
  <div class="d-flex justify-content-between align-items-center header" [class.sticky]="isNavbarFixed">
    <h5 class="mb-0">
      <i class="fa-brands fa-angular"></i>
      <!-- {{data.lessonName}} -->
    </h5>
    <nav>
      <ul class="d-flex p-0 m-0">
        <li class="d-flex">
          <a class="nav-link d-flex p-0" routerLink="home" routerLinkActive="active">
            <span class="nav-link-inner">Home</span>
          </a>
        </li>
        <li class="d-flex">
          <a class="nav-link d-flex p-0" [routerLink]="['/course-list']" routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}">
            <span class="nav-link-inner">Course List</span>
          </a>
        </li>
        <li class="d-flex">
          <a class="nav-link d-flex p-0" [routerLink]="['/course-details', 4]" routerLinkActive="active">
            <span class="nav-link-inner">Beginner</span>
          </a>
        </li>
        <li class="d-flex">
          <a class="nav-link d-flex p-0" [routerLink]="['course']" routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}" [queryParams]="{id: 4}">
            <span class="nav-link-inner">Beginner</span>
          </a>
        </li>
        <li class="d-flex">
          <a class="nav-link d-flex p-0" routerLink="account" routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}">
            <span class="nav-link-inner">Account</span>
          </a>
        </li>
        <li class="d-flex">
          <a class="nav-link d-flex p-0" routerLink="explanation" routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}">
            <span class="nav-link-inner">Explanation</span>
          </a>
        </li>
        <li class="d-flex">
          <a class="nav-link d-flex p-0" routerLink="advanced-core-feature" routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}">
            <span class="nav-link-inner">Advanced Core Feature</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
