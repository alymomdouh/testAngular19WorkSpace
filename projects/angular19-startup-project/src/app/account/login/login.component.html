<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-md-5 col-12 p-3 rounded container-outline">
            <div class="d-flex justify-content-center py-3">
                <img src="assets/images/channel-logo.jpg" alt="logo" class="channel-logo" />
            </div>
            <h1 class="text-center fw-bold">Coding from A to Z</h1>
            <div class="row">
                <mat-form-field appearance="fill" class="col-12">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Enter Your Email">
                    <mat-icon matSuffix>email</mat-icon>
                </mat-form-field>
                <mat-form-field appearance="fill" class="col-12">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="Enter Your Password" [type]="hide ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
                <div class="col-12">
                    <button mat-flat-button color="primary" class="w-100">Login</button>
                </div>
                <div class="py-2">
                    <hr class="title-separator text-center position-relative text-dark" [attr.data-content]='"OR"'>
                </div>
                <div class="col-12 pb-2">
                    <button class="btn btn-outline-primary w-100" (click)="navigateToRegister()">Register</button>
                </div>
            </div>
        </div>
    </div>
</div>
